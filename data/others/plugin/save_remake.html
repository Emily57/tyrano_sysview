<div
  style="
    background-image: url('data/bgimage/white.png');
    width: 1280px;
    height: 800px;
  "
>
  <div class="menu_item" style="float: right; margin: 20px 10px 0 0">
    <a class="menu_close" style="cursor: pointer">閉じる</a>
  </div>

  <p>リメイクしたセーブ画面ヾ( ﾉｼ 'ω')ﾉｼ</p>
  <p>
    このファイルはplugin/に入れてある。カスタマイズしたセーブ画面をplugin化できるということ。
  </p>
  <p>data/others/plugin/save_remake.html</p>

  <script class="menu_close">
    var tmp_src = "";

    $(".menu_item").hover(
      function () {
        tmp_src = $(this).find("img").attr("src");
      },
      function () {
        //もとにもどす
        $(this).find("img").attr("src", tmp_src);
      }
    );
  </script>
</div>
